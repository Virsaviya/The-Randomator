	<meta charset='UTF-8'>
	<title>The Randomator</title>

	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class="container">
		<div class='jumbotron'>
			<h1>The Randomator!</h1>
			<h3>Pick a random name from a list you provide.  <br> Randomly assign people to teams.<h3> 
			</div>
			<div id='list'>
				<div id='names' class='row'>
					<div class='col-sm-12'>Add names to the list</div>
				</div>
				<div class="row">
					<div class='col-sm-offset-4' id='name'>
						<textarea type='text' id='input' class='col-sm-12' autofocus></textarea>
					</div>
					<div class='subscript col-sm-12'>Add more than one name at a time by separating them with commas.</div>			
				</div>
				<div class="row">
					<div class="row col-sm-4 col-sm-offset-4">
						<div id='addNames' class='btn btn-responsive btn-info col-sm-5 col-sm-offset-1'>add</div>
						<div id='clearList' class='btn btn-responsive btn-info col-sm-5'>clear</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div id="makeList" class='col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'></div>
			</div>
			<div id='select' class='row'>
				<div id='onePerson'class='col-sm-6 col-xs-12'>
					<div class="well">
						<h3>Pick a random person</h3>
						<div id='getName' class='btn btn-responsive btn-info'>Get a random name</div>
						<div id='randomName'></div>
					</div>
				</div>
				<div id='makeTeams' class='col-sm-6 col-xs-12'>
					<div class="well">
						<div class="row">
							<h3 class='col-xs-12'>Assign random teams</h3>
							<div class="col-xs-12">
								<div>Make teams of
									<input type='number' id='inputPerTeam' min=1>	people.</div>
								</div>
								<div id='perTeam' class='col-xs-12'>
									<div id='submitTeams' class='btn btn-responsive btn-info'>submit</div>
									<div id='clearTeams' class='btn btn-responsive btn-info'>clear teams</div>
								</div>
								<div id='teams'></div>
							</div>
						</div>
					</div>
				</div>
			</div>
